name: Build

on:
  push:
    branches:
    - '*'
  pull_request:
    branches:
    - '*'

jobs:
  ci-build:
    strategy:
      fail-fast: false
      matrix:
        cfg:
        - name: Windows
          os: windows-latest
          target: windows
          runtime: win-x64
          artifact: family_album_downloader.exe

        - name: Linux
          os: ubuntu-20.04
          target: linux
          runtime: linux-x64
          artifact: family_album_downloader

        - name: Mac
          os: macos-10.15
          target: mac
          runtime: osx-x64
          artifact: family_album_downloader


    name: ${{ matrix.cfg.name }} ${{ github.ref }}
    runs-on: ${{ matrix.cfg.os }}
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: actions/checkout@v3
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - run: cargo build --release --all-features
    - run: cargo test --release --all-features
    - uses: actions/upload-artifact@v3
      with:
        name: FamilyAlbumDownloader-${{ matrix.cfg.runtime }}
        path: target/release/${{ matrix.cfg.artifact }}
